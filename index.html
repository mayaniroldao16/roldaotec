<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Roldão Tecnologia | Segurança Eletrônica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Roldão Tecnologia - Soluções em segurança eletrônica, CFTV, alarmes, controle de acesso e redes.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #000000;
      --bg-card: #080808;
      --primary: #ffffff;       /* branco da logo */
      --accent: #ff2525;        /* vermelho da logo */
      --text: #f5f5f5;
      --text-soft: #b3b3b3;
      --danger: #ff2525;
      --radius-lg: 18px;
      --radius-full: 999px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.7);
      --border-soft: 1px solid rgba(255, 255, 255, 0.06);
      --max-width: 1120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #202020 0, #000000 55%, #000000 100%);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* Layout */

    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.97), rgba(0, 0, 0, 0.8), transparent);
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 0;
      gap: 1.5rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo img {
      height: 38px;
      width: auto;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-text strong {
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .logo-text small {
      font-size: 0.72rem;
      color: var(--text-soft);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      padding: 0.35rem 0.4rem;
      border-radius: 999px;
      color: var(--text-soft);
      position: relative;
      transition: color 0.2s ease, background 0.2s ease, transform 0.18s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -0.2rem;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 999px;
      transform: translateX(-50%);
      transition: width 0.2s ease;
    }

    .nav-links a:hover {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.02);
      transform: translateY(-1px);
    }

    .nav-links a:hover::after {
      width: 70%;
    }

    .nav-cta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .badge-24h {
      font-size: 0.7rem;
      padding: 0.28rem 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 37, 37, 0.6);
      background: radial-gradient(circle at top, rgba(255, 37, 37, 0.4), transparent 60%);
      color: #ffeaea;
      white-space: nowrap;
    }

    .btn {
      border-radius: var(--radius-full);
      padding: 0.45rem 1.35rem;
      border: none;
      font-size: 0.88rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, opacity 0.15s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #ff4b4b);
      color: #ffffff;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.9);
    }

    .btn-outline {
      background: transparent;
      color: var(--text-soft);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      transform: translateY(-1px);
    }

    /* Hero */

    .hero {
      padding: 4.2rem 0 3.5rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.4fr);
      gap: 2.5rem;
      align-items: center;
    }

    .hero-kicker {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.78rem;
      padding: 0.25rem 0.8rem;
      border-radius: var(--radius-full);
      background: rgba(8, 8, 8, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-bottom: 0.85rem;
    }

    .hero-kicker span.dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #ffffff 0, #ff2525 40%, #990000 90%);
      box-shadow: 0 0 14px rgba(255, 70, 70, 0.9);
    }

    .hero-kicker strong {
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.19em;
    }

    .hero-title {
      font-size: clamp(2.1rem, 4vw, 3rem);
      line-height: 1.08;
      margin-bottom: 0.9rem;
    }

    .hero-title span {
      color: var(--accent);
    }

    .hero-subtitle {
      font-size: 0.96rem;
      color: var(--text-soft);
      max-width: 36rem;
      margin-bottom: 1.4rem;
    }

    .hero-highlight-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.4rem;
      font-size: 0.86rem;
    }

    .hero-highlight {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.75rem;
      border-radius: var(--radius-full);
      background: #101010;
      border: 1px solid rgba(255, 255, 255, 0.14);
    }

    .hero-highlight span {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(255, 70, 70, 0.9);
    }

    .hero-contacts {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1.25rem;
      font-size: 0.86rem;
      color: var(--text-soft);
      margin-bottom: 1.8rem;
    }

    .hero-contacts strong {
      color: #ffffff;
      font-weight: 500;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .hero-actions .note {
      font-size: 0.78rem;
      color: var(--text-soft);
      max-width: 14rem;
    }

    .hero-actions .note span {
      color: var(--accent);
    }

    /* Hero visual */

    .hero-visual {
      position: relative;
      min-height: 260px;
    }

    .hero-monitor {
      position: relative;
      border-radius: 24px;
      background: radial-gradient(circle at top, #202020 0, #000000 55%);
      border: var(--border-soft);
      padding: 1rem;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .monitor-frame {
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 0.75rem;
      background: radial-gradient(circle at top, #191919 0, #000000 50%, #000000 100%);
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.65rem;
    }

    .cam-feed {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.08) 0, rgba(255, 255, 255, 0.02) 35%, #000000 100%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 0.45rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .cam-tag {
      font-size: 0.64rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-soft);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .cam-tag span {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #00ff7b;
      box-shadow: 0 0 7px rgba(0, 255, 123, 0.9);
    }

    .cam-view {
      flex: 1;
      border-radius: 9px;
      background-image:
        linear-gradient(135deg, rgba(255, 255, 255, 0.18), transparent 45%),
        linear-gradient(120deg, rgba(255, 37, 37, 0.35), rgba(0, 0, 0, 0.9));
      position: relative;
      overflow: hidden;
    }

    .cam-view::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(transparent 0 6px, rgba(0, 0, 0, 0.7) 6px 7px);
      mix-blend-mode: soft-light;
      opacity: 0.6;
    }

    .cam-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.64rem;
      color: var(--text-soft);
    }

    .small-badge {
      font-size: 0.62rem;
      padding: 0.12rem 0.5rem;
      border-radius: 999px;
      background: rgba(255, 37, 37, 0.12);
      border: 1px solid rgba(255, 37, 37, 0.7);
      color: #ffd4d4;
    }

    .hero-floating-card {
      position: absolute;
      bottom: -0.8rem;
      right: -0.3rem;
      width: 210px;
      border-radius: 18px;
      padding: 0.8rem 0.9rem;
      background: radial-gradient(circle at top left, rgba(255, 37, 37, 0.4), rgba(0, 0, 0, 0.98));
      border: 1px solid rgba(255, 255, 255, 0.14);
      color: #ffeaea;
      box-shadow: var(--shadow-soft);
      font-size: 0.78rem;
    }

    .hero-floating-card strong {
      display: block;
      font-size: 0.82rem;
      margin-bottom: 0.1rem;
    }

    .hero-floating-card .meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.68rem;
      opacity: 0.9;
    }

    .hero-floating-card .alert {
      margin-top: 0.4rem;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.7rem;
    }

    .hero-floating-card .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--danger);
      box-shadow: 0 0 11px rgba(255, 75, 92, 0.9);
    }

    /* Seções */

    section {
      padding: 2rem 0 2.5rem;
    }

    section h2 {
      font-size: 1.5rem;
      margin-bottom: 0.4rem;
    }
